<h1 class="custom-heading">Neuen Kurs anlegen</h1>
<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #kursForm="ngForm">
            <div class="form-group">
                <label for="kursbezeichnung">Kursbezeichnung</label>
                <input type="text"  [(ngModel)]="kurs.kursbezeichnung" class="form-control"
                    id="kursbezeichnung" name="kursbezeichnung"   #kursbezeichnung="ngModel" required>
            </div>
            <div *ngIf="kursbezeichnung.touched && kursbezeichnung.invalid" class="alert alert-danger">Geben Sie eine Kursbezeichnung ein.</div>
            <div class="form-group">
                <label for="studleiterId">Studiengangsleiter</label>
                <select type="text" [(ngModel)]="kurs.studleiterId" class="form-control" 
                id="studleiterId" name="studleiterId" required #studleiterId="ngModel">
                    <option *ngFor="let user of users"  value="{{ user.id }}"> {{ user.titel }} {{ user.vorname }} {{ user.nachname }}</option>
                </select>
            </div>
            <div *ngIf="studleiterId.touched && studleiterId.invalid" class="alert alert-danger">WÃ¤hlen Sie einen Studiengangsleiter aus.</div>
            <button type="submit" class="btn btn-primary" [disabled]="!kursForm.form.valid"><i class="fas fa-check"></i>  Anlegen</button>
            <a style="margin-left: 20px;" class="btn btn-secondary" routerLink="/kursliste"><i class="fas fa-times"></i>  Abbrechen</a>
        </form>
    </div>
</div>
