<h1 class="custom-heading">Neue Veranstaltung anlegen</h1>
<div class="card my-3">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #veranstaltungsForm="ngForm">
            <div class="form-group">
                <label for="bezeichnung">Bezeichnung</label>
                <input type="text"  [(ngModel)]="veranstaltung.bezeichnung" class="form-control"
                    id="bezeichnung" name="bezeichnung" placeholder="Bezeichnung"  #bezeichnung="ngModel" required>
            </div>
            <div *ngIf="bezeichnung.touched && bezeichnung.invalid" class="alert alert-danger">Bitte geben Sie eine Bezeichnung ein.</div>
            <div class="form-group">
                <label for="anztermine">Anzahl der Termine</label>
                <input type="number"  [(ngModel)]="veranstaltung.anztermine" class="form-control"
                    id="anztermine" name="anztermine" placeholder="Anzahl der Termine" required #anztermine="ngModel">
            </div>
            <div *ngIf="anztermine.touched && anztermine.invalid" class="alert alert-danger">Bitte geben Sie eine Anzahl an.</div>
            <div class="form-group">
                <label for="kurs">Kurs</label>
                <select type="text" [(ngModel)]="veranstaltung.kurs" class="form-control" id="kurs" name="kurs" required #kurs="ngModel">
                    <option *ngFor="let kurs of kurse"  value="{{ kurs.id }}"> {{ kurs.kursbezeichnung }} </option>
                </select>
            </div>
            <div *ngIf="kurs.touched && kurs.invalid" class="alert alert-danger">Bitte Wählen Sie einen Kurs aus.</div>
            <div class="form-group">
                <label for="dozent">Dozent</label>
                <select type="text" [(ngModel)]="veranstaltung.dozent" class="form-control" id="dozent" name="dozent" required #dozent="ngModel">
                    <option *ngFor="let user of users"  value="{{ user.id }}"> {{ user.titel }} {{ user.vorname }} {{ user.nachname }}</option>
                </select>
            </div>
            <div *ngIf="dozent.touched && dozent.invalid" class="alert alert-danger">Bitte Wählen Sie einen Kurs aus.</div>
            <button type="submit" class="btn btn-primary" [disabled]="veranstaltungsForm.form.invalid"><i class="fas fa-check"></i>  {{"GENERAL.ADD" | translate}}</button>
            <a style="margin-left: 20px;" class="btn btn-secondary" routerLink="/veranstaltungenliste"><i class="fas fa-times"></i>  {{"GENERAL.CANCEL" | translate}}</a>
        </form>
    </div>
</div>
