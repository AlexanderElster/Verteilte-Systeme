<div class="card" style="width: 20rem; margin-top: 20vh;">
    <div class="card-body">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">{{ "LOGIN.EMAIL" | translate}}</label>
                <input type="text" [(ngModel)]="loginUser.email" class="form-control" id="email" name="email" required
                    #email="ngModel">
            </div>
            <div *ngIf="email.touched && email.invalid" class="alert alert-danger">{{"LOGIN.WARNING.EMAIL" | translate}}</div>
            <div class="form-group">
                <label for="password">{{"LOGIN.PASSWORD" | translate}}</label>
                <input type="text" [(ngModel)]="loginUser.passwort" class="form-control" id="password" name="password"
                    required #password="ngModel">
            </div>
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">{{"LOGIN.WARNING.PASSWORD" | translate}}</div>
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">
                {{"LOGIN.LOGIN" | translate}}</button>
            <div style="margin-top: 15px;"><button class="btn btn-light" disabled>{{"LOGIN.FORGOTPASSWORD" | translate}}</button></div>

        </form>
    </div>
</div>
